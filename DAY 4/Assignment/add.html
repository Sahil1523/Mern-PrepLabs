<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add things</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <!-- An page to add Items details -->
    <div class="container">
        <div class="left">
            <img src="add.jpg" class="logo">
        </div>
        <div class="right">
            <div class="form">
                <h1 style="font-family: 'Times New Roman', Times, serif;">Add Details</h1>

                <div id="error" style="color: red;">
                </div>
                <div id="success">
                </div>
                <input type="text" id="title" placeholder="Item Name">
                <input type="text" id="desc" placeholder="Item Description">
                <input type="text" id="url" placeholder="Item Image URL">
                <input type="submit" value="Add Details" id="submit">
            </div>
        </div>
    </div>
    
</body>
<script src="add.js"></script>
</html>
